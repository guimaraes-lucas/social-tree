<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!---------------PERFIL PRINCIPAL ONDE SE ENCONTRA A FOTO DE PERFIL E O LINK DO PERFIL------------------------------------------->
    <div class="profile">
        <img src="./assets/pexels-rosivan-morais-11500401.jpg" alt="no image" id="profile-picture">
        <br>
    </div>
    <div class="profile-link"><a href="https://www.instagram.com" id="instagram-link" target="_blank">@instagram</a></div>


<!----------------------------------------BOTÕES COM OS LINKS PRIMÁRIOS----------------------------------------------------------->
    <div class="link-1">
        <a href="https://www.twitter.com" target="_blank"><button class="link-1-button" >  <div class="link-title">TWITTER</div>  </button></a> 

        <a href="https://www.twitch.com" target="_blank"><button class="link-1-button">  <div class="link-title">TWITCH</div>  </button></a>

        <a href="https://www.linkedin.com" target="_blank"><button class="link-1-button">  <div class="link-title">LINKEDIN</div>  </button></a>
        
        <a href="https://www.github.com" target="_blank"><button class="link-1-button">  <div class="link-title">GITHUB</div>  </button></a>
    </div>

<!----------------------------------------BOTÕES COM OS LINKS SECUNDÁRIOS---------------------------------------------------------->
    <div class="link-2">
        <a href="https://www.twitter.com" target="_blank"><button><img src="./assets/twitter.svg" alt="image"></button></a>

        <a href="https://www.twitch.com" target="_blank"><button><img src="./assets/twitch.svg" alt="image"></button></a>

        <a href="https://www.linkedin.com" target="_blank"><button><img src="./assets/linkedin.svg" alt="image"></button></a>

        <a href="https://www.github.com" target="_blank"><button><img src="./assets/github.svg" alt="image"></button></a>

        <a href="https://www.instagram.com" target="_blank"><button><img src="./assets/instagram.svg" alt=""></button></a>
    </div>
</body>
</html>
